<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section id="game-section">
        <div class="x-score">
            <h2>X Score</h2>
            <h1>0</h1>
        </div>

        <div class="grid-outer">
            <div class="cell" id="index1"></div>
            <div class="cell" id="index2"></div>
            <div class="cell" id="index3"></div>
            <div class="cell" id="index4"></div>
            <div class="cell" id="index5"></div>
            <div class="cell" id="index6"></div>
            <div class="cell" id="index7"></div>
            <div class="cell" id="index8"></div>
            <div class="cell" id="index9"></div>
        </div>

        <div class="o-score">
            <h2>O Score</h2>
            <h1>0</h1>
        </div>
    </section>
    <button id="start-btn">Start</button>
</body>
</html>
